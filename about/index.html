    function onGraphElementClick() {
        nodes = d3.selectAll('.node,.edge');
        nodes
            .on("click", function (message) {
                var title = d3.select(this).selectAll('title').text().trim();
                var text = d3.select(this).selectAll('text').text();
                var id = d3.select(this).attr('id');
                var class1 = d3.select(this).attr('class');
                dotElement = title.replace('->', ' -> ');
                console.log('Element id="%s" class="%s" title="%s" text="%s" dotElement="%s"', id, class1, title, text, dotElement);
                if(title === 'Cpp'){
                    if (confirm("跳转到对应的tag页面？", "YES")){
                        window.location.href="https://cppmake.com/tags/c";
                    }
                }else if(title === 'Java'){
                    if (confirm("跳转到对应的tag页面？", "YES")){
                        window.location.href="https://cppmake.com/tags/Java";
                    }
                }else if(title === 'Python'){
                    if (confirm("跳转到对应的tag页面？", "YES")){
                        window.location.href="https://cppmake.com/tags/python";
                    }
                }else if(title === 'JavaScript'){
                    if (confirm("跳转到对应的tag页面？", "YES")){
                        window.location.href="https://cppmake.com/tags/JavaScript";
                    }
                }else if(title === 'Springboot'){
                    if (confirm("跳转到对应的tag页面？", "YES")){
                        window.location.href="https://cppmake.com/tags/Spring";
                    }
                }else if(title === 'email'){
                    window.location.href = "Mailto:zfyzhanfeiyu@163.com";
                }else{
                    alert(title+"还未链接到相应的tag...");
                }
            });
    }


    function attributer(datum, index, nodes) {
        var selection = d3.select(this);
        if (datum.tag == "svg") {
            var width = window.innerWidth;
            var height = 300;
            var x = 20;
            var y = 10
            var scale = 0.6;
            selection
                .attr("width", width + "pt")
                .attr("height", height + "pt")
                .attr("viewBox", -x + " " + -y + " " + (width / scale) + " " + (height / scale));
            datum.attributes.width = width + "pt";
            datum.attributes.height = height + "pt";
            datum.attributes.viewBox = -x + " " + -y + " " + (width / scale) + " " + (height / scale);
        }
    }
    
    function transitionFactory() {
        return d3.transition("main")
            .ease(d3.easeLinear)
            .delay(40)
            .duration(500);
    }
    
    var dotIndex = 0;
    var graphviz = d3.select("#graph").graphviz()
        .logEvents(true)
        .transition(transitionFactory)
        .tweenShapes(false)
        .on("initEnd", render)
        .attributer(attributer);
    
    function render() {
        var dotLines = dots[dotIndex % dots.length];
        var dot = dotLines.join('');
        graphviz
            .renderDot(dot)
            .on("end", function () {
                dotIndex += 1;
                if (dotIndex != dots.length) {
                    render();
                }else {
                    onGraphElementClick();
                }
            });
    }

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
